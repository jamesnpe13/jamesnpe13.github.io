  <body>
    <a id="top"></a>
    <!-- to top button -->
    <a href="#top" id="totopbutton">
      <img src="images/totopicon.png" alt="" />

   <!-- top navbar -->
   <div class="section" id="homepage-navbarsection">
    <nav id="top-navbar">
      <a href="index.html">HOME</a>
      <a href="menu.html">MENU</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html#contactsection">CONTACT</a>
      <a href="contact.html#contact-reservationsection" class="boxedbutton"
        >RESERVATION</a
      >
    </nav>
    <!-- icons -->
    <div class="navicons">
      <a href="index.html"><img src="images/icons/home.png" alt="" /></a>
      <a href="menu.html"><img src="images/icons/menu.png" alt="" /></a>

    <!-- reservation section -->

    <div class="section" id="contact-reservationsection">
      <div class="middlepanel">
        <article class="article1">
          <h3>RESERVE A TABLE</h3>
        </article>
        <div class="breakline">
          <div class="box1"></div>
          <div class="box2"></div>
          <div class="box1"></div>
          <div class="box2"></div>
        </div>
        <!-- form -->
        <form>
          <label for="fname">First name:</label><br />
          <input type="text" id="fname" name="fname" /><br />

          <label for="lname">Last name:</label><br />
          <input type="text" id="lname" name="lname" /> <br />

          <label for="time">Time:</label><br />
          <input type="text" id="time" name="time" /> <br />

          <label for="date">Date:</label><br />
          <input type="text" id="date" name="date" /> <br />

          <label for="number">Number of People:</label><br />
          <input type="text" id="number" name="number" /> <br />

          <label for="subject">Message:</label> <br>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 200px"
          ></textarea>
        </form>
        <br>
        <a href="" class="boxedbutton">SUBMIT</a>
      </div>
    </div>
    <!-- contact section -->
    <div id="contactsection"></div>
    <div class="section" id="contact-contactsection">
      <div class="leftpanel">
        <img id="contact-logo" src="images/splashlogo.png" alt="" />
        <div class="breakline">
          <div class="box1"></div>
          <div class="box2"></div>
          <div class="box1"></div>
          <div class="box2"></div>
        </div>
        <article class="article1">
          <h3>GET IN TOUCH WITH US</h3>

          <p>132 Kitchener Road<br />Milford<br />Auckland</p>
          <br />
          <p>littlekingmilford@gmail.com<br />09 489 7278</p>
        </article>
        <div class="iconpanel">
          <a href="https://www.facebook.com/littlekingcafenz" target="_blank">
            <img class="smicon" src="images/icons/facebookicon.png" alt="" />
          </a>
          <a
            href="https://www.instagram.com/littlekingcafe_nz/"
            target="_blank"
          >
            <img class="smicon" src="images/icons/instagramicon.png" alt="" />

      </div>
      <div class="rightpanel">

          width="600"
          height="600"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </div>
    <div class="section" id="contact-imagesection">
      <img src="images/photos/establishingshot.jpg" alt="" />
    </div>
