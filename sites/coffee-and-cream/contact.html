<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee and Cream - Contact</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header bar -->
    <nav class="navbar">
      <div class="logocontainer">
        <a href="index.html">
          <img class="navlogo" src="images/logo_1.png" alt="" />
        </a>
      </div>
      <div class="navlinks">
        <a href="index.html">HOME</a>
        <a href="menu.html">MENU</a>
        <a href="shop.html">SHOP</a>

        <a href="contact.html">CONTACT</a>
      </div>
    </nav>
    <!-- sections -->
    <div class="section" id="contact-section1">
      <div class="blendbox"></div>
      <div class="sectioncontent">
        <div class="reservation-form">
          <h2>RESERVE A TABLE</h2>
          <div class="breakline"></div>
          <form id="reservation-form">
            <label for="firstname">First Name:</label><br />
            <input type="text" name="firstname" id="firstname" /><br />
            <label for="lastname">Last Name:</label><br />
            <input type="text" name="lastname" id="lastname" /><br />
            <label for="mobilenumber">Mobile No:</label><br />
            <input type="text" name="mobilenumber" id="mobilenumber" /><br />
            <label for="numberofpeople">Number of People</label><br />
            <input
              type="number"
              min="1"
              max="20"
              value="0"
              step="1"
              name="numberofpeople"
              id="numberofpeople"
            /><br />
            <label for="date">Date:</label><br />
            <input type="date" />
            <label for="time">Time:</label><br />
            <input type="time" />
            <label for="message">Message:</label><br />
            <textarea name="message" id="message" cols="30" rows="10"></textarea
            ><br />
            <a href="#" class="button" id="reserve-confirm-button">CONFIRM</a>
          </form>
        </div>
        <div class="mapcontainer">
          <h2>FIND US HERE</h2>
          <div class="breakline"></div>
          <p>65 Edinburgh Place, Judea, Tauranga (027) 6938-554</p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3781.1361297603366!2d176.1147212467127!3d-37.70396458698722!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d6ddae1c92dc4ed%3A0xb60d2fe8a55e0fb9!2s65%20Edinburgh%20Place%2C%20Bethlehem%2C%20Tauranga%203110!5e0!3m2!1sen!2snz!4v1635394271665!5m2!1sen!2snz"
            width="400"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="section" id="footer">
      <div class="blendbox"></div>
      <div class="footercontent">
        <div class="navlinks" id="footernav">
          <a href="index.html">HOME</a>
          <a href="menu.html">MENU</a>
          <a href="shop.html">SHOP</a>

          <a href="contact.html">CONTACT</a>
        </div>
        <p>
          65 Edinburgh Place, Judea, Tauranga<br />(027) 6938-554<br />info@coffeeandcream.co.nz
        </p>
        <p>Follow us</p>
        <div id="smicon-container">
          <a href="http://facebook.com"
            ><img src="images/icon-facebook.png" alt=""
          /></a>
          <a href="http://instagram.com"
            ><img src="images/icon-instagram.png" alt=""
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
